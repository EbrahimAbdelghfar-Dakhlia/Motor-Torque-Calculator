<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Torque Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .input-group label {
            margin-bottom: 0.5rem;
            color: #4A5568;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .input-group input {
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4299E1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .info-icon {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            background-color: #A0AEC0;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 0.75rem;
            line-height: 1rem;
            cursor: pointer;
            margin-left: 0.5rem;
            position: relative;
        }
        .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: #2D3748;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Motor Torque Calculator</h1>
                <p class="text-gray-500 text-center mb-8">Calculate the required torque for your robot's motors.</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    
                    <!-- Robot & Environment Parameters -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Robot & Environment</h2>
                        <div class="input-group">
                            <label for="mass">Mass of Robot (kg)</label>
                            <input id="mass" type="number" value="25">
                        </div>
                        <div class="input-group">
                            <label for="trailedMass">Mass of Trailed Object (kg)
                                <div class="info-icon">i
                                    <span class="tooltip">Mass of any object being pulled or pushed by the robot. Use 0 if none.</span>
                                </div>
                            </label>
                            <input id="trailedMass" type="number" value="0">
                        </div>
                        <div class="input-group">
                            <label for="wheels">Number of Wheels</label>
                            <input id="wheels" type="number" value="4">
                        </div>
                        <div class="input-group">
                            <label for="friction">Coefficient of Friction (μ)</label>
                            <input id="friction" type="number" step="0.01" value="0.7">
                        </div>
                        <div class="input-group">
                            <label for="incline">Incline Slope (degrees)</label>
                            <input id="incline" type="number" value="15">
                        </div>
                        <div class="input-group">
                            <label for="acceleration">Max Linear Acceleration (m/s²)</label>
                            <input id="acceleration" type="number" step="0.1" value="0.5">
                        </div>
                         <div class="input-group">
                            <label for="safetyFactor">Safety Factor</label>
                            <input id="safetyFactor" type="number" step="0.1" value="1.5">
                        </div>
                    </div>

                    <!-- Wheel & Drivetrain Parameters -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Wheel & Drivetrain</h2>
                        <div class="input-group">
                            <label for="wheelRadius">Wheel Radius (m)</label>
                            <input id="wheelRadius" type="number" step="0.01" value="0.05">
                        </div>
                        <div class="input-group">
                            <label for="wheelMass">Mass per Wheel (kg)</label>
                            <input id="wheelMass" type="number" step="0.1" value="0.5">
                        </div>
                        <div class="input-group">
                            <label for="ujointAngle">Max U-Joint Angle (degrees)
                                <div class="info-icon">i
                                    <span class="tooltip">Angle between motor shaft and wheel axle. Use 0 if direct drive.</span>
                                </div>
                            </label>
                            <input id="ujointAngle" type="number" value="0">
                        </div>
                        <div class="input-group">
                            <label for="gearboxRatio">Gearbox Ratio
                                <div class="info-icon">i
                                    <span class="tooltip">e.g., for a 50:1 ratio, enter 50.</span>
                                </div>
                            </label>
                            <input id="gearboxRatio" type="number" value="50">
                        </div>
                         <!-- Wheel Width is collected but not used in this simplified model -->
                        <div class="input-group">
                            <label for="wheelWidth">Wheel Width (m)
                                <div class="info-icon">i
                                    <span class="tooltip">For reference. Not used in this specific calculation which assumes a solid cylinder wheel model.</span>
                                </div>
                            </label>
                            <input id="wheelWidth" type="number" step="0.01" value="0.04">
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Calculate Torque
                    </button>
                </div>

                <!-- Results Section -->
                <div id="results" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Calculation Results</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                        <div>
                            <p class="text-sm text-gray-500">Total Torque Required (at motors)</p>
                            <p id="totalTorque" class="text-3xl font-bold text-blue-600">0 Nm</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Required Torque per Motor</p>
                            <p id="torquePerMotor" class="text-3xl font-bold text-green-600">0 Nm</p>
                        </div>
                    </div>
                     <div id="errorMessage" class="mt-4 text-red-600 text-center font-medium"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsDiv = document.getElementById('results');
        const totalTorqueEl = document.getElementById('totalTorque');
        const torquePerMotorEl = document.getElementById('torquePerMotor');
        const errorMessageEl = document.getElementById('errorMessage');

        calculateBtn.addEventListener('click', () => {
            // --- 1. Get all input values ---
            const mass = parseFloat(document.getElementById('mass').value);
            const trailedMass = parseFloat(document.getElementById('trailedMass').value);
            const numWheels = parseInt(document.getElementById('wheels').value);
            const frictionCoeff = parseFloat(document.getElementById('friction').value);
            const inclineDeg = parseFloat(document.getElementById('incline').value);
            const acceleration = parseFloat(document.getElementById('acceleration').value);
            const wheelRadius = parseFloat(document.getElementById('wheelRadius').value);
            const wheelMass = parseFloat(document.getElementById('wheelMass').value);
            const ujointAngleDeg = parseFloat(document.getElementById('ujointAngle').value);
            const gearboxRatio = parseFloat(document.getElementById('gearboxRatio').value);
            const safetyFactor = parseFloat(document.getElementById('safetyFactor').value);
            
            // --- Basic Input Validation ---
            const inputs = {mass, trailedMass, numWheels, frictionCoeff, inclineDeg, acceleration, wheelRadius, wheelMass, ujointAngleDeg, gearboxRatio, safetyFactor};
            for (const key in inputs) {
                if (isNaN(inputs[key]) || inputs[key] < 0) {
                    errorMessageEl.textContent = `Error: Please enter a valid, non-negative number for ${key}.`;
                    resultsDiv.classList.remove('hidden');
                    totalTorqueEl.textContent = '---';
                    torquePerMotorEl.textContent = '---';
                    return;
                }
            }
            if (numWheels === 0 || gearboxRatio === 0 || wheelRadius === 0) {
                 errorMessageEl.textContent = `Error: Number of wheels, gearbox ratio, and wheel radius cannot be zero.`;
                 resultsDiv.classList.remove('hidden');
                 totalTorqueEl.textContent = '---';
                 torquePerMotorEl.textContent = '---';
                 return;
            }
            errorMessageEl.textContent = '';


            // --- 2. Define Constants, Convert Units, and Derive Values ---
            const g = 9.81; // Acceleration due to gravity (m/s^2)
            const inclineRad = inclineDeg * (Math.PI / 180);
            const ujointAngleRad = ujointAngleDeg * (Math.PI / 180);

            // ** NEW: Calculate total system mass **
            const totalSystemMass = mass + trailedMass;

            // ** DERIVED VALUE: Calculate Angular Acceleration (α = a / r) **
            const angularAcceleration = acceleration / wheelRadius;

            // --- 3. Calculate Forces acting on the robot ---

            // Force required to overcome gravity on an incline
            const forceGravity = totalSystemMass * g * Math.sin(inclineRad);

            // Normal force (perpendicular to the slope)
            const forceNormal = totalSystemMass * g * Math.cos(inclineRad);

            // Force required to overcome rolling friction
            const forceFriction = forceNormal * frictionCoeff;

            // Force required for linear acceleration
            const forceAcceleration = totalSystemMass * acceleration;

            // Total Tractive Force (TTF) is the sum of all forces the wheels must produce
            const totalTractiveForce = forceGravity + forceFriction + forceAcceleration;
            
            // --- 4. Calculate Torque required at the wheels ---

            // Torque to produce the linear motion (T = F * r)
            const torqueForLinearMotion = totalTractiveForce * wheelRadius;

            // Torque to accelerate the wheels themselves (rotational inertia)
            // Moment of Inertia (I) for a solid cylinder wheel: I = 0.5 * m * r^2
            const wheelInertia = 0.5 * wheelMass * Math.pow(wheelRadius, 2);
            // Torque for one wheel's rotation: T = I * α
            const torqueForOneWheelRotation = wheelInertia * angularAcceleration;
            // Total torque for all wheels' rotation
            const totalTorqueForRotation = torqueForOneWheelRotation * numWheels;

            // Total torque required at the wheels is the sum of linear and rotational needs
            const totalTorqueAtWheels = torqueForLinearMotion + totalTorqueForRotation;

            // --- 5. Account for Drivetrain Inefficiencies and Gearing ---

            // Adjust for U-Joint efficiency loss. Efficiency decreases as angle increases.
            // We divide by cos(angle) to find the increased torque needed to compensate.
            // Handle the case where the angle is 90 degrees (cos(90) = 0) to avoid division by zero.
            const uJointEfficiency = Math.cos(ujointAngleRad);
            const torqueAdjustedForUJoint = uJointEfficiency > 0 ? totalTorqueAtWheels / uJointEfficiency : Infinity;

            // Calculate the torque required at the motor shaft, before the gearbox.
            // The gearbox multiplies torque, so we divide by the ratio to find the motor's requirement.
            const totalTorqueBeforeSafety = torqueAdjustedForUJoint / gearboxRatio;

            // --- 6. Apply Safety Factor and Finalize ---

            // Apply the safety factor to account for unmodeled losses, wear, and peak loads.
            const finalTotalTorque = totalTorqueBeforeSafety * safetyFactor;

            // Distribute the total torque among the driving motors.
            const finalTorquePerMotor = finalTotalTorque / numWheels;

            // --- 7. Display Results ---
            if (isFinite(finalTotalTorque) && isFinite(finalTorquePerMotor)) {
                totalTorqueEl.textContent = `${finalTotalTorque.toFixed(3)} Nm`;
                torquePerMotorEl.textContent = `${finalTorquePerMotor.toFixed(3)} Nm`;
            } else {
                totalTorqueEl.textContent = 'Error';
                torquePerMotorEl.textContent = 'Error';
                errorMessageEl.textContent = 'Calculation resulted in an invalid number. Check U-Joint angle or other inputs.';
            }

            resultsDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
